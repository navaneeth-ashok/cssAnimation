<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS Keyframe Animations</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script async defer src="script/script.js"></script>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <main>
            <div class="heading">
                <h1 class="">Parking Lot Online Game</h1>
            </div>
            <div class="page-container">
                <!--Parking lot board and parking lot area-->
                <div class="board">Parking Lot</div>
                <div class="brick-wall left"></div>
                <div class="brick-gate left"></div>

                <div class="brick-wall right"></div>
                <div class="brick-gate right"></div>
                <div class="road lot"></div>
                <!--Car going to the left-->
                <div class="car car-blue going">
                    <div class="car-front"></div>
                    <div class="car-middle"></div>
                    <div class="car-back"></div>
                </div>
                <div class="road main"></div>
                <div class="road main"></div>
                <!--Car going to the right-->
                <div class="car car-orange oncoming">
                    <div class="car-front"></div>
                    <div class="car-middle"></div>
                    <div class="car-back"></div>
                </div>
                <div class="road bottom left"></div>
                <!--Users car-->
                <div class="car car-red player">
                    <div class="car-front"></div>
                    <div class="car-middle"></div>
                    <div class="car-back"></div>
                </div>
                <div class="road bottom right"></div>
                <button id="launch" class="btn">Launch !</button>
                <p class="ins">You are tasked with reaching the parking lot without hitting any of the cars plying on the main road.</p>
                <p class="ins">Click <span id="ln">Launch!</span> to accelerate your car.</p>
            </div>
            <footer>
                <p>Navaneeth Ashok 	&#169; 2021</p>
            </footer>
        </main>
    </body>
</html>
